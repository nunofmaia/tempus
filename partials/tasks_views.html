<header>
	<i class="icon ion-ios7-bell" style="color: rgb(138, 138, 138); float: left; padding-left: 10px; padding-top: 2px;"></i>
	<small current-time="hourFormat"></small>
	<i class="icon ion-battery-full" style="color: rgb(138, 138, 138); float: right; padding-right: 10px; padding-top: 2px;"></i>
</header>
<section class="main-content no-footer">
	<ul class = "definitions-list">
		<li ng-click='category = "all"'>All<i ng-show='category == "all"' class="icon ion-checkmark-round"></i></li>
		<li ng-click='category = "work"'>Work<i ng-show='category == "work"' class="icon ion-checkmark-round"></i></li>
		<li ng-click='category = "home"'>Home<i ng-show='category == "home"' class="icon ion-checkmark-round"></i></li>
		<li ng-click='category = "shopping"'>Shopping<i ng-show='category == "shopping"' class="icon ion-checkmark-round"></i></li>
	</ul>
